<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Happy New Year Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0de5de;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .memory {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .memory:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .memory img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .memory p {
            padding: 10px;
            margin: 0;
            color: #d9e003;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
        }

        footer p {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .gallery .memory {
            background-color: #34495e;
        }

        footer {
            background-color: #34495e;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #back-to-top:hover {
            background-color: #3498db;
        }

        /* Dark Mode Toggle Button */
        #dark-mode-toggle {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #dark-mode-toggle:hover {
            background-color: #3498db;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        });

        // Modal for Images
        const images = document.querySelectorAll('.memory img');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const caption = document.getElementById('modal-caption');
        const close = document.getElementsByClassName('close')[0];

        images.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = image.src;
                caption.innerHTML = image.alt;
            });
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
